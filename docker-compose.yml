version: '3'
services:
  my_client_container:
    image: mattiskj/hgop:client2.1
    ports:
    - '4000:4000'
    depends_on:
      - my_api
    environment:
      PORT: 4000
      API_PORT: 3000
      API_URL: ${API_URL}
  my_api:
    image: mattiskj/hgop:${GIT_COMMIT}
    ports:
    - '3000:3000'
    depends_on:
    - my_database_container
    environment:
      PORT: 3000
      POSTGRES_HOST: 'my_database_container'
      POSTGRES_DB: 'game_database'
      POSTGRES_USER: 'my_user'
      POSTGRES_PASSWORD: 'my_password'
  my_database_container:
    image: postgres
    environment:
      POSTGRES_DB: 'game_database'
      POSTGRES_USER: 'my_user'
      POSTGRES_PASSWORD: 'my_password'




